<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation menu</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/icomoon.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="menu_wrapper">
        <input type="checkbox" id="btn">
        <div class="menu">
            <nav>
                <ul class="contacts">
                    <li><a href="#"><span class="icon-twitter"></span>Twitter</a></li>
                    <li><a href="#"><span class="icon-facebook2"></span>Facebook</a></li>
                    <li><a href="#"><span class="icon-instagram"></span>Instagram</a></li>
                    <li><a href="#"><span class="icon-github"></span>Github</a></li>
                </ul>
            </nav>
            <button class="button">Login</button>
        </div>
        <label for="btn" class="wrapper">
            <span></span>
        </label>
        <div class="content">
            <div class="logo">
                <p>Logo</p>
            </div>
            <div class="hero_section">
                <h1>Site title</h1>
                <h2>Headline</h2>
            </div>
        </div>
    </div>

</html>
